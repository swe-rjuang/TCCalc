<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Comparison Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f7f6;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #d32f2f;
        }

        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .offer-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: #fff;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .result {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px dashed #eee;
        }

        .tc-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2e7d32;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            font-weight: bold;
        }

        .btn-add {
            background: #d32f2f;
            color: white;
        }

        .btn-calc {
            background: #2e7d32;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Total Compensation Comparison</h2>
        <div class="controls">
            <button class="btn-add" onclick="addOffer()">+ Add Another Offer</button>
        </div>

        <div id="offersGrid" class="offers-grid">
        </div>
    </div>

    <script>
        let offerCount = 0;

        function addOffer() {
            offerCount++;
            const grid = document.getElementById('offersGrid');
            const card = document.createElement('div');
            card.className = 'offer-card';
            card.id = `offer-${offerCount}`;
            card.innerHTML = `
            <h3>Offer ${offerCount}</h3>
            <div class="input-group">
                <label>Company Name</label>
                <input type="text" placeholder="e.g. Riot Games" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>Base Salary ($)</label>
                <input type="number" class="base" value="195000" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>Annual Bonus (%)</label>
                <input type="number" class="bonus" value="15" oninput="calculate()">
            </div>
            <div class="input-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <label style="margin-bottom: 0;">LTI / Equity Total Grant ($)</label>
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <input type="checkbox" class="stack-lti" style="width: auto; margin: 0; cursor: pointer;" onchange="calculate()">
                        <label style="margin: 0; font-weight: normal; cursor: pointer; font-size: 0.85rem;">Stack LTI / Equity</label>
                    </div>
                </div>
                <input type="number" class="lti" value="29250" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>Vesting Period (Years)</label>
                <input type="number" class="vesting" value="3" oninput="calculate()">
            </div>

            <div class="result">
                <div>Annualized Equity: <span class="ann-equity">$0</span></div>
                <div>Year 1 TC: <span class="tc-value">$0</span></div>
            </div>
        `;
            grid.appendChild(card);
            calculate();
        }

        function calculate() {
            const cards = document.querySelectorAll('.offer-card');
            cards.forEach(card => {
                const base = parseFloat(card.querySelector('.base').value) || 0;
                const bonusPercent = parseFloat(card.querySelector('.bonus').value) || 0;
                const ltiTotal = parseFloat(card.querySelector('.lti').value) || 0;
                const vestingYears = parseFloat(card.querySelector('.vesting').value) || 1;
                const isStacked = card.querySelector('.stack-lti').checked;

                const annualBonus = base * (bonusPercent / 100);
                const annualEquity = isStacked ? ltiTotal : (ltiTotal / vestingYears);
                const totalComp = base + annualBonus + annualEquity;

                card.querySelector('.ann-equity').innerText = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(annualEquity);
                card.querySelector('.tc-value').innerText = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(totalComp);
            });
        }

        // Initialize with two offers for comparison
        addOffer();
        addOffer();
    </script>

</body>

</html>
